{% extends "base.html" %}
{% block mainblock %}
<div class="container-fluid">
    <div class="row">
        {% for c in courses %}
            <div class="col-xl-4 col-sm-4 p-2 d-flex">
                <div class="card card-common">
                    <img src="{{ c.img_url }}" alt="image">  
                    <div class="card-body">
                        <div><h5>{{ c.course }}</h5></div>
                        <div>{{ c.description }}</div>
                        <a href="/makeBooking?course={{c.course}}" class="btn btn-primary">Book</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
